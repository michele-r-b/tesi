name: Compila Tesi con XeLaTeX e Biber

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clona il repository
        uses: actions/checkout@v4

      - name: Installa LaTeX completo con Biber
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full biber

      - name: Compila LaTeX (1° passaggio)
        run: xelatex -interaction=nonstopmode main.tex

      - name: Esegui Biber
        run: biber main

      - name: Compila LaTeX (2° e 3° passaggio)
        run: |
          xelatex -interaction=nonstopmode main.tex
          xelatex -interaction=nonstopmode main.tex

      - name: Carica il PDF generato
        uses: actions/upload-artifact@v4
        with:
          name: tesi-pdf
          path: main.pdf
