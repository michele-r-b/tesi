name: Compile Thesis

on:
  push:
    branches: [main]

jobs:
  compile-latex:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex
        latexmk_use_xelatex: true

    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: Tesi-PDF
        path: main.pdf
